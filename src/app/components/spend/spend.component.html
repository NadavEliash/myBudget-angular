<section class="spend-box" *ngIf="user?.name">
    <form (ngSubmit)="onSpend(ministry._id!, ministry.name, +spend.value)">
        $<input [(ngModel)]="amount" #spend type="number" name="amount">
        <button>add</button>
    </form>
    <button (click)="clearAction(ministry.name)" class="clear-button">x</button>
</section>
