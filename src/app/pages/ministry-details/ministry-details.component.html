<section *ngIf="ministry" class="box-display">
    <a class="close-button" routerLink="/ministry">X</a>
    <img class="ministry-img" src={{ministry.imgUrl}} alt="ministry">
    <h2>{{ministry.name}}</h2>
    <h3>priority: {{ministry.priority}}</h3>
    <p>{{ministry.description}}</p>
</section>
<div class="background-clicker" routerLink="/ministry"></div>
